<ion-header>
  <ion-toolbar>
    <ion-title>New Register</ion-title>
  </ion-toolbar>
    
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="ion-text-centre">
      <ion-button expand="block" color="medium" (click)="onOrgRegistration()">Register as Company</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-centre">
      <ion-button expand="block" color="medium" (click)="onEmpRegistration()">Register as Employee</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
